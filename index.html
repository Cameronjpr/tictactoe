<!DOCTYPE html>

  <title>test</title>

    <div class="box" id="6" onclick="tileIsClicked(this.id)">
      <span>6</span>
    </div>
    <div class="box" id="7" onclick="tileIsClicked(this.id)">
      <span>7</span>
    </div>
    <div class="box" id="8" onclick="tileIsClicked(this.id)">
      <span>8</span>
    </div>
    <div class="box" id="9" onclick="tileIsClicked(this.id)">

</div>

</html>
